<html>

<head>
    <meta charset="utf-8">
    <title>Aviation Cobweb</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-delaunay@4"></script>
    <script src="https://unpkg.com/d3-geo-voronoi@1"></script>

    <link href="../src/styles/style.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1>
            <center>An Aviation Cobweb</center>
        </h1>
    </div>
    <aside>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Manifest</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td id="airport-name"></td>
                </tr>
                <tr>
                    <td>IATA Code</td>
                    <td id="airport-iata"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="airport-city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td id="airport-state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td id="airport-country"></td>
                </tr>
                <tr>
                    <td>Incoming Flights</td>
                    <td id="airport-incoming"></td>
                </tr>
                <tr>
                    <td>Outgoing Flights</td>
                    <td id="airport-outgoing"></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <section>
        <div>
            <svg width="960" height="600">
                <g id="basemap"></g>
                <g id="flights"></g>
                <g id="airports"></g>
                <g id="voronoi"></g>
                <g id="legend"></g>
                <text id="tooltip" style="display: none;"></text>
            </svg>
        </div>
    </section>
    <div class="flex-container">
        <div>
            <h2 id="toggle">All Routes</h2>
            <label class="switch">
                <input type="checkbox" name="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>

        <script src="../src/scripts/script.js"></script>
</body>

</html>
