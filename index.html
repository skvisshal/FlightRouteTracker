<html>

<head>
    <meta charset="utf-8">
    <title>Aviation Cobweb</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-delaunay@4"></script>
    <script src="https://unpkg.com/d3-geo-voronoi@1"></script>

    <link href="src/styles/style.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1>
            <center>An Aviation Cobweb</center>
        </h1>
    </div>
    <aside>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Manifest</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td id="airport-name"></td>
                </tr>
                <tr>
                    <td>IATA Code</td>
                    <td id="airport-iata"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="airport-city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td id="airport-state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td id="airport-country"></td>
                </tr>
                <tr>
                    <td>Incoming Flights</td>
                    <td id="airport-incoming"></td>
                </tr>
                <tr>
                    <td>Outgoing Flights</td>
                    <td id="airport-outgoing"></td>
                </tr>
                <tr>
                    <td>Connections</td>
                    <td id="airport-connections"></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <section>
        <div>
            <svg width="960" height="600" id="svgId">
                <g id="basemap"></g>
                <g id="flights"></g>
                <g id="airports"></g>
                <g id="voronoi"></g>
                <g id="legend"></g>
                <text id="tooltip" style="display: none;"></text>
            </svg>
        </div>
    </section>
    <div class="flex-container">
        <div>
            <h2 id="toggle">All Routes</h2>
            <label class="switch">
                <input type="checkbox" name="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <p class="airport-count">Number of Airports:</p>
            <div id="optionsContainer" name="optionsContainer" class="airportOptions">
                <form name="formRad">
                <div id="airport10" class="floatBlock">
                    <label for="airport10"> <input id="airport10" name="airportCount" type="radio" value=10 /> 10
                    </label>
                </div>
            
                <div id="airport50" class="floatBlock">
                    <label for="airport50"> <input id="airport50" name="airportCount" type="radio" value=50 /> 50
                    </label>
                </div>
            
                <div id="airport100" class="floatBlock">
                    <label for="airport100"> <input id="airport100" name="airportCount" type="radio" value=100 /> 100
                    </label>
                </div>

                <div id="airport200" class="floatBlock">
                    <label for="airport200"> <input id="airport200" name="airportCount" type="radio" value=200 /> 200
                    </label>
                </div>

                <div id="airport270" class="floatBlock">
                    <label for="airport270"> <input id="airport270" name="airportCount" type="radio" value=270 /> All Airports
                    </label>
                </div>
                </form>
            </div>
        </div>
    </div>

        <script src="src/scripts/script.js"></script>
</body>

</html>
